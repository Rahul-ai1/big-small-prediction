<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big/Small Prediction Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
    }
    h1 { font-size: 2rem; margin-top: 20px; }
    #scoreboard, #coins { margin: 10px; font-size: 1.2rem; }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result { margin: 20px; font-size: 1.5rem; }
    #countdown { font-size: 1.2rem; color: #ccc; }
  </style>
</head>
<body>
  <h1>Big/Small Prediction Game</h1>
  <div id="coins">Coins: <span id="coinCount">100</span></div>
  <div>
    <button onclick="makePrediction('big')">Big (5-9)</button>
    <button onclick="makePrediction('small')">Small (0-4)</button>
  </div>
  <div id="countdown">Next round in: <span id="timer">20</span> seconds</div>
  <div id="result">Waiting for your prediction...</div>
  <div id="scoreboard">
    Games: <span id="games">0</span> |
    Wins: <span id="wins">0</span> |
    Losses: <span id="losses">0</span>
  </div>

  <script>
    let prediction = null;
    let countdown = 20;
    let coins = parseInt(localStorage.getItem('coins')) || 100;
    let games = parseInt(localStorage.getItem('games')) || 0;
    let wins = parseInt(localStorage.getItem('wins')) || 0;
    let losses = parseInt(localStorage.getItem('losses')) || 0;

    document.getElementById('coinCount').innerText = coins;
    document.getElementById('games').innerText = games;
    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;

    function updateStorage() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('games', games);
      localStorage.setItem('wins', wins);
      localStorage.setItem('losses', losses);
    }

    function makePrediction(value) {
      if (coins < 10) {
        alert("You don't have enough coins to bet!");
        return;
      }
      prediction = value;
      document.getElementById('result').innerText = `You picked ${value.toUpperCase()}`;
    }

    async function fetchLastDigitFromHash() {
      try {
        const response = await fetch('https://api.blockcypher.com/v1/eth/main');
        const data = await response.json();
        const hash = data.hash;
        const lastDigit = parseInt(hash.slice(-1), 16) % 10;
        return lastDigit;
      } catch (e) {
        return Math.floor(Math.random() * 10); // fallback
      }
    }

    async function runGame() {
      if (!prediction) {
        document.getElementById('result').innerText = "Please make a prediction first!";
        return;
      }

      const lastDigit = await fetchLastDigitFromHash();
      const outcome = lastDigit <= 4 ? 'small' : 'big';

      games++;
      if (prediction === outcome) {
        wins++;
        coins += 10;
        document.getElementById('result').innerText = `🎉 You WON! Number was ${lastDigit} (${outcome.toUpperCase()})`;
      } else {
        losses++;
        coins -= 10;
        document.getElementById('result').innerText = `❌ You LOST! Number was ${lastDigit} (${outcome.toUpperCase()})`;
      }

      prediction = null;

      updateStorage();
      updateDisplay();

      if (coins <= 0) {
        alert("You are out of coins! Refresh the page to reset.");
        coins = 0;
        updateStorage();
      }
    }

    function updateDisplay() {
      document.getElementById('coinCount').innerText = coins;
      document.getElementById('games').innerText = games;
      document.getElementById('wins').innerText = wins;
      document.getElementById('losses').innerText = losses;
    }

    setInterval(() => {
      countdown--;
      document.getElementById('timer').innerText = countdown;
      if (countdown <= 0) {
        countdown = 20;
        runGame();
      }
    }, 1000);
  </script>
</body>
</html>
