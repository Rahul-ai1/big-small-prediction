<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="icon.png" />
<link rel="apple-touch-icon" href="icon.png" />
<meta name="theme-color" content="#121212" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="Big/Small Game" />
<link rel="manifest" href="manifest.json" />
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big/Small Prediction Game</title>
  <style>
    body {
      <div id="splash" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#121212;color:#fff;display:flex;align-items:center;justify-content:center;z-index:9999;font-size:1.5rem;">
          üîÆ Big/Small Prediction Game Loading...
      </div>

      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
    }
    h1 { font-size: 2rem; margin-top: 20px; }
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
    #scoreboard, #coins { margin: 10px; font-size: 1.2rem; }
    <div id="welcome"></div>
<div id="namePrompt" style="display:none;">
  <p>Please enter your name:</p>
  <input id="nameInput" placeholder="Your name" />
  <button onclick="saveName()">Save</button>
</div>

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result { margin: 20px; font-size: 1.5rem; }
    #countdown { font-size: 1.2rem; color: #ccc; }
<style>
  :root {
    --bg: #121212;
    --text: #ffffff;
    --button-bg: #333;
    --button-text: #fff;
  }

  body.light {
    --bg: #f5f5f5;
    --text: #000000;
    --button-bg: #ddd;
    --button-text: #000;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    transition: 0.3s ease;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 { font-size: 2rem; margin-top: 20px; }
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
  #scoreboard, #coins { margin: 10px; font-size: 1.2rem; }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 1rem;
    cursor: pointer;
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    border-radius: 5px;
  }

  #result { margin: 20px; font-size: 1.5rem; }
  #countdown { font-size: 1.2rem; color: var(--text); }
</style>


  <script>
    let prediction = null;
    let countdown = 20;
    let coins = parseInt(localStorage.getItem('coins')) || 100;
    let games = parseInt(localStorage.getItem('games')) || 0;
    let wins = parseInt(localStorage.getItem('wins')) || 0;
    let losses = parseInt(localStorage.getItem('losses')) || 0;

    document.getElementById('coinCount').innerText = coins;
    document.getElementById('games').innerText = games;
    document.getElementById('wins').innerText = wins;
    document.getElementById('losses').innerText = losses;

    function updateStorage() {
      localStorage.setItem('coins', coins);
      localStorage.setItem('games', games);
      localStorage.setItem('wins', wins);
      localStorage.setItem('losses', losses);
    }
    // Load user info from localStorage
let userName = localStorage.getItem('userName') || null;
let userCoins = parseInt(localStorage.getItem('userCoins') || "100");
let userScore = parseInt(localStorage.getItem('userScore') || "0");

function updateUI() {
  document.getElementById("coins").innerText = "üí∞ Coins: " + userCoins;
  document.getElementById("scoreboard").innerText = "üèÜ Score: " + userScore;
  if (userName) {
    document.getElementById("welcome").innerHTML = `üëã Welcome, <strong>${userName}</strong>!`;
    document.getElementById("namePrompt").style.display = "none";
  } else {
    document.getElementById("namePrompt").style.display = "block";
  }
}

function saveName() {
  userName = document.getElementById("nameInput").value.trim();
  if (userName) {
    localStorage.setItem("userName", userName);
    updateUI();
  }
}

// Save updated coins and score after a round
function saveProgress() {
  localStorage.setItem("userCoins", userCoins);
  localStorage.setItem("userScore", userScore);
}

// Call this after every bet result:
function handleResult(isWin) {
  if (isWin) {
    userScore++;
    userCoins += 10;
  } else {
    userCoins = Math.max(0, userCoins - 10);
  }
  updateUI();
  saveProgress();
}

    // Apply saved theme on load
    document.body.classList.toggle('light', localStorage.getItem('theme') === 'light');
    
    function toggleTheme() {
      const isLight = document.body.classList.toggle('light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }


    function makePrediction(value) {
      if (coins < 10) {
        alert("You don't have enough coins to bet!");
        return;
      }
      prediction = value;
      document.getElementById('result').innerText = `You picked ${value.toUpperCase()}`;
    }

    async function fetchLastDigitFromHash() {
      try {
        const response = await fetch('https://api.blockcypher.com/v1/eth/main');
        const data = await response.json();
        const hash = data.hash;
        const lastDigit = parseInt(hash.slice(-1), 16) % 10;
        return lastDigit;
      } catch (e) {
        return Math.floor(Math.random() * 10); // fallback
      }
    }

    async function runGame() {
      if (!prediction) {
        document.getElementById('result').innerText = "Please make a prediction first!";
        return;
      }

      const lastDigit = await fetchLastDigitFromHash();
      const outcome = lastDigit <= 4 ? 'small' : 'big';

      games++;
      if (prediction === outcome) {
        wins++;
        coins += 10;
        document.getElementById('result').innerText = `üéâ You WON! Number was ${lastDigit} (${outcome.toUpperCase()})`;
      } else {
        losses++;
        coins -= 10;
        document.getElementById('result').innerText = `‚ùå You LOST! Number was ${lastDigit} (${outcome.toUpperCase()})`;
      }

      prediction = null;

      updateStorage();
      updateDisplay();

      if (coins <= 0) {
        alert("You are out of coins! Refresh the page to reset.");
        coins = 0;
        updateStorage();
      }
    }

    function updateDisplay() {
      document.getElementById('coinCount').innerText = coins;
      document.getElementById('games').innerText = games;
      document.getElementById('wins').innerText = wins;
      document.getElementById('losses').innerText = losses;
    }

    setInterval(() => {
      countdown--;
      document.getElementById('timer').innerText = countdown;
      if (countdown <= 0) {
        countdown = 20;
        runGame();
        
      }
      // Hide splash screen after 1 second
      window.onload = () => {

        setTimeout(() => document.getElementById('splash').style.display = 'none', 1000);
      };

    }, 1000);
    updateUI();
  </script>
</body>
</html>
