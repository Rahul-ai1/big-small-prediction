<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fair Prediction Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      width: 90%;
      max-width: 450px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
    }
    .selected {
      background-color: #28a745 !important;
    }
    .result, .hash, .timer, .status, .score {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    code {
      font-family: monospace;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fair Big/Small Prediction</h1>
    <p>Select your prediction and wait for the next round:</p>
    <div>
      <button id="bigBtn" onclick="choose('Big')">Big</button>
      <button id="smallBtn" onclick="choose('Small')">Small</button>
    </div>
    <div class="timer" id="timer">‚è≥ Next round in: 20s</div>
    <div class="status" id="status">Waiting...</div>
    <div class="result" id="result"></div>
    <div class="hash" id="hash"></div>
    <div class="score" id="score">üéØ Games: 0 | ‚úÖ Wins: 0 | ‚ùå Losses: 0 | üí∞ Points: 0</div>
  </div>

  <!-- Sound Effects -->
  <audio id="winSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="loseSound" src="https://www.soundjay.com/buttons/sounds/button-14.mp3" preload="auto"></audio>
  <audio id="drawSound" src="https://www.soundjay.com/buttons/sounds/button-2.mp3" preload="auto"></audio>

  <script>
    let selected = null;
    let countdown = 20;
    let games = 0, wins = 0, losses = 0, points = 0;

    function choose(choice) {
      selected = choice;
      document.getElementById("bigBtn").classList.remove("selected");
      document.getElementById("smallBtn").classList.remove("selected");
      if (choice === "Big") {
        document.getElementById("bigBtn").classList.add("selected");
      } else {
        document.getElementById("smallBtn").classList.add("selected");
      }
    }

    function updateScoreboard() {
      document.getElementById("score").innerText = `üéØ Games: ${games} | ‚úÖ Wins: ${wins} | ‚ùå Losses: ${losses} | üí∞ Points: ${points}`;
    }

    async function fetchPrediction() {
      const resultDiv = document.getElementById("result");
      const hashDiv = document.getElementById("hash");
      const statusDiv = document.getElementById("status");

      resultDiv.innerText = "";
      hashDiv.innerText = "";

      try {
        const res = await fetch("https://api.blockcypher.com/v1/eth/main");
        const data = await res.json();
        const blockHash = data.hash;
        const lastChar = blockHash.slice(-1);
        const decimal = parseInt(lastChar, 16);

        let prediction;
        if (decimal === 7) prediction = "Draw";
        else if (decimal <= 6) prediction = "Small";
        else prediction = "Big";

        hashDiv.innerHTML = `üîó Block Hash: <code>${blockHash}</code><br>üîç <a href="https://etherscan.io/block/${data.height}" target="_blank">Verify on Etherscan</a>`;
        games++;

        const winSound = document.getElementById("winSound");
        const loseSound = document.getElementById("loseSound");
        const drawSound = document.getElementById("drawSound");

        if (!selected) {
          statusDiv.innerText = "‚õî You didn't make a prediction!";
        } else if (prediction === "Draw") {
          statusDiv.innerText = "ü§ù It's a draw!";
          drawSound.play();
        } else if (selected === prediction) {
          statusDiv.innerText = "üéâ You Win!";
          wins++;
          points += 10;
          winSound.play();
        } else {
          statusDiv.innerText = "üò¢ You Lose!";
          losses++;
          points -= 5;
          loseSound.play();
        }

        resultDiv.innerHTML = `‚úÖ Outcome: <strong>${prediction}</strong> (Last hex: <code>${lastChar}</code> = ${decimal})`;

        selected = null;
        document.getElementById("bigBtn").classList.remove("selected");
        document.getElementById("smallBtn").classList.remove("selected");
        updateScoreboard();
      } catch (err) {
        statusDiv.innerText = "‚ùå Error fetching block data!";
      }
    }

    function startTimer() {
      setInterval(() => {
        countdown--;
        document.getElementById("timer").innerText = `‚è≥ Next round in: ${countdown}s`;

        if (countdown === 0) {
          countdown = 20;
          document.getElementById("timer").innerText = "‚è≥ Checking result...";
          document.getElementById("status").innerText = "Getting block...";
          fetchPrediction();
        }
      }, 1000);
    }

    updateScoreboard();
    startTimer();
  </script>
</body>
</html>
